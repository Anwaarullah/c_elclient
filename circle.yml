general:
  artifacts:
    - "artifacts" # relative to the build directory
    
dependencies:

    cache_directories:
      - gcc-arm-none-eabi-5_3-2016q1

    pre:
        # Get compiler using apt-get
        #- sudo add-apt-repository -y ppa:team-gcc-arm-embedded/ppa
        #- sudo apt-get update
        #- sudo apt-get install build-essential clang gcc-arm-embedded

        # Get compiler from launchpad
        - bash ./install_gcc_arm.sh
        - export PATH=gcc-arm-none-eabi-5_3-2016q1/bin:$PATH
test:
    pre:
        - make clean all CC=gcc 
        - mkdir -p artifacts/gcc_x86
        - mv build/el_client_demo.bin artifacts/gcc_x86/
        - make clean all CC=clang
        - mkdir -p artifacts/clang_x86
        - mv build/el_client_demo.bin artifacts/clang_x86/
        - make clean all BUILD_FOR_ARM=1
        - mkdir -p artifacts/gcc_arm
        - mv build/el_client_demo.bin artifacts/gcc_arm/
